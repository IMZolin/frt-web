version: "3"

services:
  backend:
    container_name: frt_backend
    restart: always
    image: frt-web:dev
    command: sh -c "python main.py"
    ports:
      - "8000:8000"
    env_file:
      - .env
  frontend:
    container_name: frt_frontend
    restart: always
    image: frt-web:dev
    working_dir: /app/web/frontend
    command: sh -c "npm start"
    ports:
      - "3000:3000"
    env_file:
      - .env
